<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpeakEazy</title>
<link rel="stylesheet" href="{static 'home style.css'}">
</head>
<body>
  <div class="menu-bar">
    <h1 class="logo">Speak<span>Easy</span></h1>
    <ul>
      <li><a href="{% url 'SpeakEazy'%}">Home</a></li>
      <li><a href="#">Features<i class="fas fa-caret-down"></i></a>
          <div class="dropdown-menu">
            <ul>
                
              <li><a href="{% url 'voice-to-text' %}">Voice to Text</a></li>
              <li><a href="{% url 'text-to-voice' %}">Text to Voice</a></li>
              <li><a href="{% url 'gesture-to-text' %}">Gesture to Text</a></li>
              <li><a href="{% url 'notepad' %}">Notepad</a></li>
              
            </ul>
            <li><a href="#">              <i class="fas fa-caret-down"></i></a>
            <li><a href="#">              <i class="fas fa-caret-down"></i></a>
          </div>
      </li>
    </ul>
  </div>
  <h1>Notepad</h1>
  <div class="notepad-container">
    <textarea class="notepad" placeholder="Start typing..."></textarea>
</div>
<script>document.addEventListener("DOMContentLoaded", function() {
    const notepad = document.querySelector(".notepad");

    notepad.addEventListener("input", function() {
        // Additional functionalities can be added here, such as saving to local storage
        localStorage.setItem("notepadContent", notepad.value);
    });

    // Load saved content
    if (localStorage.getItem("notepadContent")) {
        notepad.value = localStorage.getItem("notepadContent");
    }
});</script>
</body>
</html>

<style>
    /* styles.css */

body {
    font-family: 'Roboto', sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
    background-color: #000000;
}


  .menu-bar {
    background-color: #ffffff;
    height: 80px;

    display: flex;
    justify-content: space-between;
    align-items: center;

  }

    font-family:Cochin, Georgia, Times, 'Times New Roman', serif;
  }

  color: #000000;

}

  color: #2e39b4;
}
  .menu-bar h1{
    margin-left: 20px;
  }
  .menu-bar ul {
    list-style: none;
    display: flex;
  }
  .menu-bar ul li {
    /* width: 120px; */
    padding: 10px 30px;
    /* text-align: center; */

  }
  .menu-bar ul li a {
    font-size: 20px;
